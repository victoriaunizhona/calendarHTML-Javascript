<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calendar</title>

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <h3 class="card-header" id="monthAndYear"></h3>
        <table class="table table-bordered" id="calendar">
          <thead>
            <tr>
              <th>Sun</th>
              <th>Mon</th>
              <th>Tue</th>
              <th>Wed</th>
              <th>Thu</th>
              <th>Fri</th>
              <th>Sat</th>
            </tr>
          </thead>

          <tbody id="calendar-body"></tbody>
        </table>

        <div class="form-inline">
          <button
            class="btn btn-primary col-sm-6"
            id="previous"
            onclick="previous()"
          >
            < Previous
          </button>

          <button class="btn btn-primary col-sm-6" id="next" onclick="next()">
            Next >
          </button>
        </div>
        <br />
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
